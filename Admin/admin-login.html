<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - SoilCircle</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .login-box {
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .status {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="adminLogin()">Login</button>
    <div class="status" id="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_Ba657n6BGKDl_KYUOUFf09omlY2z7JQ",
      authDomain: "soilcircle-10921.firebaseapp.com",
      projectId: "soilcircle-10921",
      storageBucket: "soilcircle-10921.appspot.com",
      messagingSenderId: "1075060541688",
      appId: "1:1075060541688:web:be8431d0a6567a605c130d"
    };

    firebase.initializeApp(firebaseConfig);

    const adminEmails = ["admin@mail.com"]; // Replace with your actual admin email

    function adminLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCred) => {
          if (adminEmails.includes(email)) {
            window.location.href = "admin-home.html";
          } else {
            firebase.auth().signOut();
            document.getElementById("status").innerText = "âŒ Access denied: Not an admin.";
          }
        })
        .catch(error => {
          document.getElementById("status").innerText = "Login failed: " + error.message;
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoilCircle Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDK -->
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>SoilCircle Auth</h2>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <div class="buttons">
        <button id="loginBtn" onclick="login()">Login</button>
        <button id="signupBtn" onclick="signup()">Sign Up</button>
      </div>

      <p id="message"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
